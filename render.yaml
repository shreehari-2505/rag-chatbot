services:
  - type: web
    name: rag-chatbot-live
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENV
        value: us-east-1
      - key: INDEX_PREFIX
        value: rag-doc-
      - key: UPLOADS_DIR
        value: /tmp/uploads
