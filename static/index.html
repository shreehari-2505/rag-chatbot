<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot üöÄ - AI Document Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            left: -200px;
            animation: float 20s infinite ease-in-out;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            right: -150px;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(50px, 50px) scale(1.1); }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            display: grid;
            grid-template-columns: 350px 1fr;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .sidebar {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        .demo-badge {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .demo-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .demo-text {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .demo-subtext {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
        }

        .documents-section {
            flex: 1;
            overflow-y: auto;
        }

        .documents-section h3 {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .document-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .document-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .document-card.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .doc-name {
            color: white;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .doc-meta {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
        }

        .chat-header {
            padding: 25px 30px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h2 {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .chat-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            max-width: 70%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
        }

        .message.bot {
            align-self: flex-start;
        }

        .message-content {
            padding: 15px 20px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.6;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .message.bot .message-content {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .sources {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 243, 205, 0.2);
            border-radius: 12px;
            border-left: 4px solid #f093fb;
        }

        .sources-title {
            font-weight: 600;
            color: #764ba2;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .source-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 12px;
            color: #555;
            border-left: 3px solid #667eea;
        }

        .chat-input-container {
            padding: 25px 30px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
            outline: none;
            transition: all 0.3s;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #messageInput:focus {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        #sendBtn {
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        #sendBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: rgba(255, 255, 255, 0.7);
        }

        .empty-state-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: white;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                height: 100vh;
            }
            .sidebar {
                display: none;
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h1>üöÄ RAG Chat</h1>
                <p>AI Document Assistant (Demo)</p>
            </div>

            <div class="demo-badge">
                <div class="demo-icon">‚úÖ</div>
                <div class="demo-text">Demo Document Loaded</div>
                <div class="demo-subtext">Ready to answer questions!</div>
            </div>

            <div class="documents-section">
                <h3>üìö Documents</h3>
                <div id="documentsList"></div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2 id="chatTitle">Loading...</h2>
                <p id="chatSubtitle">Please wait...</p>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div class="empty-state">
                    <div class="empty-state-icon">üí¨</div>
                    <h3>Demo Ready!</h3>
                    <p>Ask questions about the demo document</p>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="Loading demo document..."
                        disabled
                        onkeypress="if(event.key==='Enter') sendMessage()"
                    >
                    <button id="sendBtn" onclick="sendMessage()" disabled>
                        Send üöÄ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let documents = [];
        let currentDocId = null;

        // Auto-load demo document on page load
        window.onload = async () => {
            await loadDocuments();
            
            // Auto-select first document (demo doc)
            if (documents.length > 0) {
                const doc = documents[0];
                selectDocument(doc.doc_id, doc.filename);
            } else {
                document.getElementById('chatTitle').textContent = 'No Document Loaded';
                document.getElementById('chatSubtitle').textContent = 'Please check server logs';
            }
        };

        async function loadDocuments() {
            try {
                const response = await fetch('/documents');
                const data = await response.json();
                documents = data.documents;
                renderDocuments();
            } catch (error) {
                console.error('Failed to load documents:', error);
                showToast('‚ùå Failed to load documents', true);
            }
        }

        function renderDocuments() {
            const container = document.getElementById('documentsList');
            
            if (documents.length === 0) {
                container.innerHTML = '<p style="color: rgba(255,255,255,0.5); font-size: 13px;">Loading...</p>';
                return;
            }

            container.innerHTML = documents.map(doc => `
                <div class="document-card ${doc.doc_id === currentDocId ? 'active' : ''}" 
                     onclick="selectDocument('${doc.doc_id}', '${doc.filename}')">
                    <div class="doc-name">üìÑ ${doc.filename}</div>
                    <div class="doc-meta">${doc.chunks} chunks</div>
                </div>
            `).join('');
        }

        function selectDocument(docId, filename) {
            currentDocId = docId;
            document.getElementById('chatTitle').textContent = filename;
            document.getElementById('chatSubtitle').textContent = 'Ready to answer your questions';
            document.getElementById('messageInput').disabled = false;
            document.getElementById('messageInput').placeholder = `Ask about ${filename}...`;
            document.getElementById('sendBtn').disabled = false;
            
            document.getElementById('chatMessages').innerHTML = '';
            addMessage('bot', `Hi! I've loaded "${filename}". What would you like to know about it?`);
            
            renderDocuments();
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !currentDocId) return;

            addMessage('user', message);
            input.value = '';

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loader"></span>';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question: message,
                        doc_id: currentDocId
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage('bot', data.answer, data.sources);
                } else {
                    addMessage('bot', '‚ùå Error: ' + data.detail);
                }
            } catch (error) {
                addMessage('bot', '‚ùå Network error. Please try again.');
            }

            sendBtn.disabled = false;
            sendBtn.innerHTML = 'Send üöÄ';
        }

        function addMessage(sender, text, sources = null) {
            const messagesContainer = document.getElementById('chatMessages');
            
            const emptyState = messagesContainer.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            let html = `<div class="message-content">${text}</div>`;

            if (sources && sources.length > 0) {
                html += '<div class="sources">';
                html += '<div class="sources-title">üìö Sources:</div>';
                sources.forEach((source, i) => {
                    html += `<div class="source-item"><strong>[${i+1}]</strong> ${source.substring(0, 200)}...</div>`;
                });
                html += '</div>';
            }

            messageDiv.innerHTML = html;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            if (isError) toast.style.background = '#ff6b6b';
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
